<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анимация струны с динамическими параметрами</title>
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/params.css">
    <link rel="stylesheet" href="styles/draw.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
<div id="container">
    <!-- Левая панель: кнопка открытия меню -->
    <div class="side-panel">
        <button id="openMenuBtn" aria-label="Open menu">☰</button>
    </div>

    <!-- Основная панель: параметры и зона рисования -->
    <div class="main-panel">
        <div id="all-params">
            <form id="params">
                <button type="button" id="saveImage">Сохранить изображение</button>
                <button type="button" id="loadImage">Открыть изображение</button>
                <input type="file" id="fileInput" accept="image/png" style="display: none;">
                <fieldset>
                    <legend><b>Параметры струны</b></legend>
                    <label>ρ (плотность)
                        <input id="density" type="number" step="any" value="1">
                    </label>
                    <label>T₀ (натяжение)
                        <input id="tension" type="number" step="any" value="9">
                    </label>
                    <label>Длина струны
                        <input id="length" type="number" step="any" value="1">
                    </label>
                    <button type="button" id="applyParams">Применить параметры</button>
                    <label>Линия времени
                        <input id="periodSlider" type="range" min="0" max="1" value="1" step="0.01">
                    </label>
                </fieldset>
            </form>
            <form id="functions">
                <label>Ф-я нач. положения
                    <input id="posFunc" type="text" value="sin(2*PI*x)">
                    <button type="button" id="savePosFunc">Сохранить</button>
                </label>
                <label>Ф-я нач. скорости
                    <input id="speedFunc" type="text" value="0">
                    <button type="button" id="saveSpeedFunc">Сохранить</button>
                </label>
                <button type="button" id="toggleDraw">Начать рисование</button>
            </form>
            <form id="options">
                <details>
                    <summary><b>Дополнительные настройки</b></summary>
                    <label>dx
                        <input id="dx" type="number" step="0.001" value="0.0001" min="1e-6" max="0.1">
                    </label>
                    <label>Количество точек
                        <input id="pointsCount" type="number" value="200" min="2" max="10000">
                    </label>
                    <label>Слагаемых ряда (modes)
                        <input id="modes" type="number" value="100" min="1">
                    </label>
                    <label>Масштаб времени
                        <input id="timeScale" type="number" step="0.1" value="0.1" min="0.001">
                    </label>
                    <label>Стартовое время (с)
                        <input id="startTime" type="number" step="0.1" value="0" min="0">
                    </label>
                    <input type="reset" value="Сбросить">
                </details>
            </form>
        </div>

        <div id="draw-area">
            <canvas id="glcanvas" width="800" height="600"></canvas>
            <div class="freeze-control">
                <input id="freeze" type="checkbox" hidden>
                <label for="freeze" class="freeze-btn" aria-label="Toggle freeze"></label>
            </div>
            <div id="info">
                <p><b>Легенда:</b></p>
                <p>Серая линия — начальное положение струны (t = 0).</p>
                <p>Красная линия — текущее положение струны.</p>
                <p>Время (по модулю замедлённого периода): <span id="timeDisplay">0.00</span> сек.</p>
            </div>
        </div>
    </div>

    <!-- Боковое меню -->
    <div id="sidebar" class="sidebar">
        <button id="closeMenuBtn" aria-label="Close menu">✕</button>
        <div class="sidebar-menu">
            <button class="sidebar-btn">Кнопка 1</button>
            <button class="sidebar-btn">Кнопка 2</button>
            <!-- …другие элементы меню… -->
        </div>
    </div>
</div>

<script type="module" src="scripts/index.js"></script>
</body>
</html>
