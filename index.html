<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebGL: Анимация струны с динамическими параметрами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="all-params">
        <form id="params">
            <fieldset>
                <legend><b>Параметры струны</b></legend>
                <label>ρ (плотность)
                    <input id="density" type="number" step="any" value="1">
                </label>
                <label>T₀ (натяжение)
                    <input id="tension" type="number" step="any" value="9">
                </label>
                <label>Начало струны (по X)
                    <input id="leftBound" type="number" step="any" value="0">
                </label>
                <label>Конец струны (по X)
                    <input id="rightBound" type="number" step="any" value="1">
                </label>
                <label>Ф-я нач. положения
                    <input id="posFunc" type="text" value="Math.sin(2*Math.PI*x)">
                </label>
                <label>Ф-я нач. скорости
                    <input id="speedFunc" type="text" value="0">
                </label>
                <button type="button" id="applyParams">Применить</button>
                <button type="button" id="toggleDraw">Начать рисование</button>
            </fieldset>
        </form>
        <form id="options">
        <details>
            <summary><b>Дополнительные настройки</b></summary>
            <label>dx
                <input id="dx" type="number" step="any" value="0.0001">
            </label>
            <label>Количество точек
                <input id="pointsCount" type="number" value="200">
            </label>
            <label>Слагаемых ряда (modes)
                <input id="modes" type="number" value="100"></label>
            <label>Масштаб времени <input id="timeScale" type="number" step="any" value="1">
            </label>
            <label>Стартовое время (c)
                <input id="startTime" type="number" step="any" value="0">
            </label>
            <label>
                <input id="freeze" type="checkbox"> Фиксировать положение
            </label>
            <input type="reset" value="Сбросить">
        </details>
        </form>
    </div>

    <div id="draw-area">
        <canvas id="glcanvas" width="800" height="600"></canvas>
        <div id="info">
            <p><b>Легенда:</b></p>
            <p>Серая линия — начальное положение струны (t = 0).</p>
            <p>Красная линия — текущее положение струны.</p>
            <p>Время (по модулю замедлённого периода): <span id="timeDisplay">0.00</span> сек.</p>
        </div>
    </div>

</div>
<script type="module" src="script.js"></script>
</body>
</html>
